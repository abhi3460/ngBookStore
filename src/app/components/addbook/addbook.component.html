<div class="container">
  <div class="bookMode">
    <h1 [hidden]="editMode">Add Book</h1>
    <h1 [hidden]="!editMode">Update Book</h1>
    <p>Title</p>
    <input [(ngModel)]="title" type="text" class="form-control">

    <p>Author</p>
    <input [(ngModel)]="author" type="text" class="form-control">

    <p>Publisher</p>
    <input [(ngModel)]="publisher" type="text" class="form-control">

    <p>Price (â‚¹)</p>
    <input [(ngModel)]="price" type="text" class="form-control">

    <p>Category</p>
    <input [(ngModel)]="category" type="text" class="form-control">

    <p>Description</p>
    <textarea [(ngModel)]="description" class="form-control" rows="3"></textarea>

    <p>Cover URL</p>
    <input [(ngModel)]="cover" type="text" class="form-control">

    <Button (click)="addBook()" *ngIf="!editMode" class="btn btn-primary">Add</Button>
    <Button (click)="addBook()" *ngIf="editMode" class="btn btn-primary">Update</Button>
    <Button routerLink="/manage" class="btn btn-danger">Back</Button>
  </div>
</div>
